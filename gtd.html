<html>

<head>
  <script type="text/javascript">
    function getThisMonthDayList() {
      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth();
      var yyyy = today.getFullYear();
      if (dd >= 20) {
        return getDaysInMonth(mm, yyyy).concat(getDaysInMonth(mm + 1, yyyy));
      } else {
        return getDaysInMonth(mm, yyyy);
      }

    }
    /* GTD 23.03.15 3
     *
     * @param {int} The month number, 0 based
     * @param {int} The year, not zero based, required to account for leap years
     * @return {Date[]} List with date objects for each day of the month
     */
    function getDaysInMonth(month, year) {
      // Since no month has fewer than 28 days
      var date = new Date(year, month, 1);
      var days = [];
      if (month > 11) {
        month = 0;
        year += 1;
      }
      // console.log('month', month, 'date.getMonth()', date.getMonth(), 'year', year)
      var m = month + 1;
      var yy = year.toString().slice(2, 4);
      while (date.getMonth() === month) {
        //days.push(new Date(date));
        var weekdays = date.getDay();
        if (weekdays == 0) {
          weekdays = 7
        }
        days.push("GTD " + yy + "." + (m < 10 ? '0' : '') + m + "." + (date.getDate() < 10 ? '0' : '') + date.getDate() + " " + weekdays);
        date.setDate(date.getDate() + 1);
      }
      return days;
    }
    document.addEventListener("DOMContentLoaded", function (event) {
      let list = document.querySelector('#list');
      let days = getThisMonthDayList();
      days.forEach(function (str) {
        list.innerHTML += '<li>' + str + '</li>';
        // let line = document.createElement('li');
        // line.textContent = str;
        // list.append(line);
      });
    });
  </script>
</head>
<div id="content">
  <ul id="list">
    <li></li>
  </ul>
</div>

</html>
