<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Now</title>
</head>

<body>
    <h2 id="date-output"></h2>
    <script>
        function dateLikeSh() {
            //date "+%F %a %H:%M:%S" | pbcopy
            const now = new Date();
            const parts = new Intl.DateTimeFormat('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'short',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).formatToParts(now);

            const get = t => parts.find(p => p.type === t)?.value;

            return `${get('year')}-${get('month')}-${get('day')} ` +
                `${get('weekday')} ` +
                `${get('hour')}:${get('minute')}:${get('second')}`;
        }
        document.getElementById('date-output').textContent = dateLikeSh();
    </script>

</body>
